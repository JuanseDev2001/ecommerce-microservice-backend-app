
# Docker Compose file for microservices architecture

services:

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
    
  service-discovery:
    build: ./service-discovery
    ports:
      - 8761:8761

  cloud-config:
    build: ./cloud-config
    ports:
      - 9296:9296
    depends_on:
      - service-discovery

  api-gateway:
    build: ./api-gateway
    ports:
      - 8080:8080
    depends_on:
      - service-discovery
      - cloud-config

  proxy-client:
    build: ./proxy-client
    ports:
      - 8900:8900
    depends_on:
      - service-discovery
      - cloud-config

  order-service:
    build: ./order-service
    ports:
      - 8300:8300
    depends_on:
      - service-discovery
      - cloud-config

  payment-service:
    build: ./payment-service
    ports:
      - 8400:8400
    depends_on:
      - service-discovery
      - cloud-config

  product-service:
    build: ./product-service
    ports:
      - 8500:8500
    depends_on:
      - service-discovery
      - cloud-config

  shipping-service:
    build: ./shipping-service
    ports:
      - 8600:8600
    depends_on:
      - service-discovery
      - cloud-config

  user-service:
    build: ./user-service
    ports:
      - 8700:8700
    depends_on:
      - service-discovery
      - cloud-config

  favourite-service:
    build: ./favourite-service
    ports:
      - 8800:8800
    depends_on:
      - service-discovery
      - cloud-config



