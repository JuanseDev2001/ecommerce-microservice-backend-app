global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: false
    - match:
        severity: warning
      receiver: 'warning'
      continue: false

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true
  
  - name: 'critical'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/critical'
        send_resolved: true
    # Descomentar y configurar para usar email
    # email_configs:
    #   - to: 'team@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager@example.com'
    #     auth_password: 'password'
  
  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/warning'
        send_resolved: true

inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
